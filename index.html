<html>
    <head>
        <title> Meu Formulario </title>
        <link href="./formulario.css" rel="stylesheet"/>
    </head>

    <body>

        <form>
            <fieldset>
                <legend> Meu grupo do Formulario </legend>
                <div><input type="text" name="nome" placeholder="Digite seu nome.."/></div>
                <div><input type="text" name="email" placeholder="Email.."/></div>
                <div><input type="text" name="telefone" placeholder="Telefone.."/></div>

                <div>
                    <select name="lista">
                        <option disable select> Qual sua idade ? </option>
                        <option value="20"> 20 a 24 </option>
                        <option value="25+"> 25+ </option>
                        <option value="40"> 45+ </option>

                    </select>

                </div>

                <h2> Qual a sua Cidade ? </h2>

                <div class="input">
                    <div>
                        <input type="radio" name="cidade" value="Florianopolis"/><span>Fortaleza </span>
                    </div>

                    <div>
                        <input type="radio" name="cidade" value="São Paulo" /><span>Porto Alegre</span>
                    </div>
    
                    <div>
                        <input type="radio" name="cidade" value="Rio de Janeiro" /><span>Rio de Janeiro</span>
                    </div>

                </div>

                <h2> O que voce gosta de comer ? </h2>

                <div class="input">
                    <div>
                        <input type="checkbox" name="cidade[]" value="fruta"/><span>Fruta </span>
                    </div>

                    <div>
                        <input type="checkbox" name="cidade[]" value="Fast food" /><span>Fast food</span>
                    </div>
    
                    <div>
                        <input type="checkbox" name="cidade[]" value="Salada" /><span>Salada</span>
                    </div>

                </div>


                <div>
                    <textarea name="observacao" placeholder="Possui alguma observação..."></textarea>
                </div>

                <div class="botao">
                    <input type="submit" name="acao" value="Enviar!"/>
                </div>

            </fieldset>

        </form>

    </body>

</html>
